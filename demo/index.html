<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
		<title>Google Analytics tracker demo</title>
		<script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
		<link rel="import" href="../google-analytics-universal-tracker.html">
		<style is="custom-style">
</style>
	</head>
	<body unresolved>
		<template is="dom-bind" id="my-demo">
			<h1>Google Analytics tracker demo</h1>
			<p>Pssst. View source to see tracker being initialised</p>
			<p><a href="#" id="eventButton">Track a tap event!</a></p>
			<google-analytics-universal-tracker code="UA-25844378-1"></google-analytics-universal-tracker>
			
		</template>
		<script>
			document.addEventListener("WebComponentsReady", function() {
				document.querySelector("#eventButton").addEventListener("click", function(e) {
					e.preventDefault();
					console.log("Track tap event");
					document.querySelector('#my-demo').fire('iron-signal', {
						name: "track-event", 
						data: {
				        	category: "navigation",
				        	action: "tapped-button",
				        	label: "event-button",
				        	value: 1
				    	}
					});
		
				});
		     });
		</script>
	</body>

</html>
